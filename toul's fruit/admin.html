<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <div id="back_image">
      <div id="dark_image">
        <div id="navbar">
          <div class="burger" onclick="toggleMenu()">
            <!-- <div></div>
            <div></div>
            <div></div> -->
          </div>
          <ul id="navbar-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#" onclick="openPopup()">Add Product</a></li>
            <li><a href="product.html">Product </a></li>
            <li><a href="orders.html">Orders </a></li>
          </ul>
        </div>

        <div id="admin-product-container">
          <!--Product list-->
        </div>

        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h1>Add Product</h1>
            <label for="product-name" style="color: black">Product Name</label>
            <input
              type="text"
              placeholder="Product name"
              id="product-name"
              required
            /><br />
            <label for="product-quantity" style="color: black">Quantity</label>
            <input
              type="number"
              placeholder="Quantity"
              id="product-quantity"
              required
            /><br />
            <label for="product-price" style="color: black">Price</label>
            <input
              type="number"
              placeholder="Price"
              id="product-price"
              required
            <label for="product-image" style="color: black">Product Image</label>
            <input type="file" id="product-image" required /><br />
            <button id="login_f" onclick="addProduct()">Add Product</button>
            <p id="message_product_add"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
